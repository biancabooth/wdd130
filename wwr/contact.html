<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is the contact page of the whitewater rafting company website.">
    <meta name="author" content="Bianca Booth">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us Page|Whitewater Rafting Company</title>
</head>

<body>
    <header>
        <img class="logo" src="images/z-wwr-blue.jpg" alt="Water Rafting Logo" width="300">
        <nav>

            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>

        </nav>

    </header>


    <main>
        <div class="info">
            <h1>White Water Rafting Company</h1>
            <h2>345 N Main Street</h2>
            <h2>Moab, Utah</h2>
            <h2> 385 333 3333</h2>
            <h2>rafting@whitewater.com</2>
        </div>
        <div class="containermap">


            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12063.328779618276!2d-111.8928896!3d40.8974957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759737141243!5m2!1sen!2sus"
                    width="400" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
            <form class="box">
                <div class="user-info">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="radio">
                        <label><input type="radio" name="purpose" value="inquiry">General Inquiry</label>

                        <label><input type="radio" name="purpose" value="reservation">Reservation Question</label>

                        <label><input type="radio" name="purpose" value="suggestion">Website Suggestion</label>

                    </div>
                </fieldset>
                <div class="message">
                    <label for="text">Message</label>
                    <textarea id="text" name="text">Type here</textarea>
                </div>
                <div class="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe" value="subscribe">
                    <label>Please Subscribe me to the monthly newsletter</label>
                </div>
                <div class="submit">
                    <button type="submit">Get in Touch</button>
                </div>
            </form>
        </div>



        <section class="employees">
            <h2>We are here to serve you</h2>
            <div>
                <figure>
                    <img src="images/employee1.jpg" alt="Picture of Rosa employee and river guide">
                    <figcaption>Rosa - River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Picture of Paul employee and river guide">
                    <figcaption>
                        Paul - River Guide
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Picture of Lincoln employee and river guide">
                    <figcaption>Lincoln - River Guide</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025, Whitewater Rafting, Bianca Booth </p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Logo" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="instagram logo" width="50">
            </a>
            <a href="https://youtube.com">
                <img src="images/youtube.svg" alt="youtube logo" width="50">
            </a>
        </nav>
    </footer>



</body>

</html>
