<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practicing forms">
    <meta name="author" content=" Bianca Booth">
    <link rel="stylesheet" href="styles/poll.css">
    <title>Forms practice</title>
</head>
<header>
    <h1>WDD 130| HTML Form - User Poll</h1>
</header>

<body>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column-2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column-2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column-1">
                    <label for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="safari">Safari</option>
                        <option value="chrome">Google Chrome</option>
                        <option value="edge">Microsoft Edge </option>
                    </select>
                </div>
                <div class="form-item column-1">
                    <label for="pet">Do you have household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>



        </form>



    </main>

    <footer>
        <p>&copy;2025 | HTML Forms- User Poll Activity | Bianca Booth</p>

    </footer>
</body>








</html>
